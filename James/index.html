<!DOCTYPE html>
<html>
<head>
    <title>James AI - Image & Text Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 10px; overflow: hidden; height: 90vh; display: flex; flex-direction: column; }
        .header { background: #007bff; color: white; padding: 15px; text-align: center; }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; background: #f8f9fa; }
        .message { margin-bottom: 15px; display: flex; }
        .user-message { justify-content: flex-end; }
        .ai-message { justify-content: flex-start; }
        .message-bubble { max-width: 80%; padding: 10px 15px; border-radius: 15px; }
        .user-message .message-bubble { background: #007bff; color: white; }
        .ai-message .message-bubble { background: white; border: 1px solid #ddd; }
        .input-container { padding: 15px; background: white; border-top: 1px solid #ddd; display: flex; gap: 10px; }
        #messageInput { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; }
        #sendButton { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
        .upload-container { display: flex; gap: 10px; margin-bottom: 10px; }
        .upload-btn { background: #28a745; color: white; border: none; padding: 8px 15px; border-radius: 15px; cursor: pointer; }
        #fileInput { display: none; }
        .image-preview { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
        .preview-image { position: relative; width: 60px; height: 60px; border-radius: 8px; overflow: hidden; border: 2px solid #007bff; }
        .preview-image img { width: 100%; height: 100%; object-fit: cover; }
        .remove-image { position: absolute; top: -5px; right: -5px; background: red; color: white; border: none; border-radius: 50%; width: 18px; height: 18px; cursor: pointer; font-size: 12px; }
        .chat-image { max-width: 300px; max-height: 300px; border-radius: 8px; margin: 5px 0; }
        .mode-selector { display: flex; gap: 10px; margin-bottom: 10px; }
        .mode-btn { padding: 8px 15px; border: 1px solid #007bff; background: white; color: #007bff; border-radius: 15px; cursor: pointer; }
        .mode-btn.active { background: #007bff; color: white; }
        .download-btn { background: #28a745; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-top: 5px; }
        
        /* Typing Indicator Styles */
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            color: #666;
            font-style: italic;
        }
        .typing-cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #007bff;
            margin-left: 2px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ James AI</h1>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">
                <div class="message-bubble">
                    Hello! I can chat, analyze images, and generate images. Upload an image or type a message.
                </div>
            </div>
        </div>
        
        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            James typing... <span class="typing-cursor"></span>
        </div>
        
        <div class="input-container">
            <div style="flex: 1;">
                <div class="mode-selector">
                    <button class="mode-btn active" onclick="setMode('chat')">üí¨ Chat</button>
                    <button class="mode-btn" onclick="setMode('analyze')">üîç Analyze</button>
                    <button class="mode-btn" onclick="setMode('generate')">üé® Generate</button>
                </div>
                
                <div class="upload-container">
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">üìÅ Upload Image</button>
                    <input type="file" id="fileInput" accept="image/*" multiple onchange="handleImageUpload(event)">
                    <div class="image-preview" id="imagePreview"></div>
                </div>
                
                <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
            </div>
            
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let currentMode = 'chat';
        let uploadedImages = [];

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function handleImageUpload(event) {
            const files = event.target.files;
            const previewContainer = document.getElementById('imagePreview');
            
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imageData = e.target.result;
                        uploadedImages.push(imageData);
                        
                        const previewDiv = document.createElement('div');
                        previewDiv.className = 'preview-image';
                        previewDiv.innerHTML = `
                            <img src="${imageData}" alt="Preview">
                            <button class="remove-image" onclick="removeImage(this)">√ó</button>
                        `;
                        previewContainer.appendChild(previewDiv);
                    };
                    reader.readAsDataURL(file);
                }
            }
            event.target.value = '';
        }

        function removeImage(button) {
            const previewDiv = button.parentElement;
            const img = previewDiv.querySelector('img');
            const index = uploadedImages.indexOf(img.src);
            if (index > -1) uploadedImages.splice(index, 1);
            previewDiv.remove();
        }

        // Real-time typing function
        function typeText(element, text, speed = 20) {
            return new Promise((resolve) => {
                let index = 0;
                element.innerHTML = '';
                function type() {
                    if (index < text.length) {
                        element.innerHTML += text.charAt(index);
                        index++;
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                        setTimeout(type, speed);
                    } else {
                        resolve();
                    }
                }
                type();
            });
        }

        // NEW: AI Response Formatting System
        function formatAIResponse(message, userQuestion) {
            const simpleQuestions = [
                'how are you', 'hello', 'hi', 'what can you do',
                'who are you', 'thanks', 'thank you', 'ok', 'okay',
                'good morning', 'good afternoon', 'good evening'
            ];
            
            const complexIndicators = [
                'explain', 'describe', 'analyze', 'steps', 'how to',
                'process', 'method', 'detailed', 'guide', 'what is',
                'tell me about', 'can you help', 'help me'
            ];
            
            const userQuestionLower = userQuestion.toLowerCase();
            
            // Simple questions - direct answer
            if (simpleQuestions.some(q => userQuestionLower.includes(q))) {
                return message;
            }
            
            // Complex questions - step by step
            if (complexIndicators.some(indicator => userQuestionLower.includes(indicator)) || 
                message.length > 300) {
                
                // Convert to step by step format
                const sentences = message.split('. ').filter(s => s.trim().length > 20);
                
                if (sentences.length > 2) {
                    let stepByStep = '';
                    sentences.forEach((sentence, index) => {
                        if (sentence.trim().length > 30) {
                            stepByStep += `‚Ä¢ ${sentence.trim()}.\n\n`;
                        }
                    });
                    return stepByStep || message;
                }
            }
            
            // Default - return as is
            return message;
        }

        // MODIFIED: addMessage function with typing effect
        async function addMessage(message, isUser = false, images = [], useTyping = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            messageDiv.appendChild(bubbleDiv);
            chatContainer.appendChild(messageDiv);

            if (isUser) {
                // User message - show immediately
                if (images.length > 0) {
                    images.forEach(img => {
                        const imgElement = document.createElement('img');
                        imgElement.src = img;
                        imgElement.className = 'chat-image';
                        bubbleDiv.appendChild(imgElement);
                    });
                }
                if (message) {
                    const textElement = document.createElement('div');
                    textElement.textContent = message;
                    bubbleDiv.appendChild(textElement);
                }
            } else {
                // AI message - use typing effect
                if (message.startsWith('IMAGE_GENERATED:')) {
                    // Handle generated images
                    const imageData = message.replace('IMAGE_GENERATED:', '');
                    const imgElement = document.createElement('img');
                    imgElement.src = imageData;
                    imgElement.className = 'chat-image';
                    bubbleDiv.appendChild(imgElement);
                    
                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'download-btn';
                    downloadBtn.textContent = 'üì• Download';
                    downloadBtn.onclick = function() {
                        downloadImage(imageData);
                    };
                    bubbleDiv.appendChild(downloadBtn);
                    
                    const textElement = document.createElement('div');
                    textElement.textContent = 'Here is your generated image!';
                    bubbleDiv.appendChild(textElement);
                } else {
                    // Text message - use typing effect
                    if (useTyping) {
                        await typeText(bubbleDiv, message, 15);
                    } else {
                        bubbleDiv.textContent = message;
                    }
                }
            }
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function downloadImage(imageData) {
            const link = document.createElement('a');
            link.href = imageData;
            link.download = 'generated-image.jpg';
            link.click();
        }

        // MODIFIED: sendMessage function with AI formatting system
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');
            const chatContainer = document.getElementById('chatContainer');
            
            if (!message && uploadedImages.length === 0) return;
            
            // Disable input while sending
            messageInput.disabled = true;
            sendButton.disabled = true;
            
            // Add user message
            await addMessage(message, true, [...uploadedImages]);
            messageInput.value = '';
            const userImages = [...uploadedImages];
            document.getElementById('imagePreview').innerHTML = '';
            uploadedImages = [];
            
            // Show typing indicator
            typingIndicator.style.display = 'block';
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        mode: currentMode,
                        images: currentMode === 'analyze' ? userImages : []
                    })
                });
                
                const data = await response.json();
                
                // Hide typing indicator
                typingIndicator.style.display = 'none';
                
                if (data.success) {
                    // Use AI formatting system
                    const formattedResponse = formatAIResponse(data.text, message);
                    await addMessage(formattedResponse, false, [], true);
                } else {
                    await addMessage('Error: ' + data.text, false, [], true);
                }
            } catch (error) {
                typingIndicator.style.display = 'none';
                await addMessage('Connection error: ' + error.message, false, [], true);
            }
            
            // Re-enable input
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        }

        // Enter key support
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
