<!DOCTYPE html>
<html>
<head>
    <title>James AI - Image & Text Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 10px; overflow: hidden; height: 90vh; display: flex; flex-direction: column; }
        .header { background: #007bff; color: white; padding: 15px; text-align: center; }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; background: #f8f9fa; }
        .message { margin-bottom: 15px; display: flex; }
        .user-message { justify-content: flex-end; }
        .ai-message { justify-content: flex-start; }
        .message-bubble { max-width: 80%; padding: 10px 15px; border-radius: 15px; white-space: pre-line; }
        .user-message .message-bubble { background: #007bff; color: white; }
        .ai-message .message-bubble { background: white; border: 1px solid #ddd; }
        .input-container { padding: 15px; background: white; border-top: 1px solid #ddd; display: flex; gap: 10px; }
        #messageInput { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; }
        #sendButton { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
        .upload-container { display: flex; gap: 10px; margin-bottom: 10px; }
        .upload-btn { background: #28a745; color: white; border: none; padding: 8px 15px; border-radius: 15px; cursor: pointer; }
        #fileInput { display: none; }
        .image-preview { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
        .preview-image { position: relative; width: 60px; height: 60px; border-radius: 8px; overflow: hidden; border: 2px solid #007bff; }
        .preview-image img { width: 100%; height: 100%; object-fit: cover; }
        .remove-image { position: absolute; top: -5px; right: -5px; background: red; color: white; border: none; border-radius: 50%; width: 18px; height: 18px; cursor: pointer; font-size: 12px; }
        .chat-image { max-width: 300px; max-height: 300px; border-radius: 8px; margin: 5px 0; }
        .mode-selector { display: flex; gap: 10px; margin-bottom: 10px; }
        .mode-btn { padding: 8px 15px; border: 1px solid #007bff; background: white; color: #007bff; border-radius: 15px; cursor: pointer; }
        .mode-btn.active { background: #007bff; color: white; }
        .download-btn { background: #28a745; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-top: 5px; }
        
        /* Typing Indicator Styles */
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            color: #666;
            font-style: italic;
        }
        .typing-cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #007bff;
            margin-left: 2px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ James AI</h1>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">
                <div class="message-bubble">
                    Hello! I can chat, analyze images, and generate images. Upload an image or type a message.
                </div>
            </div>
        </div>
        
        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            James typing... <span class="typing-cursor"></span>
        </div>
        
        <div class="input-container">
            <div style="flex: 1;">
                <div class="mode-selector">
                    <button class="mode-btn active" onclick="setMode('chat')">üí¨ Chat</button>
                    <button class="mode-btn" onclick="setMode('analyze')">üîç Analyze</button>
                    <button class="mode-btn" onclick="setMode('generate')">üé® Generate</button>
                </div>
                
                <div class="upload-container">
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">üìÅ Upload Image</button>
                    <input type="file" id="fileInput" accept="image/*" multiple onchange="handleImageUpload(event)">
                    <div class="image-preview" id="imagePreview"></div>
                </div>
                
                <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
            </div>
            
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let currentMode = 'chat';
        let uploadedImages = [];

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function handleImageUpload(event) {
            const files = event.target.files;
            const previewContainer = document.getElementById('imagePreview');
            
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imageData = e.target.result;
                        uploadedImages.push(imageData);
                        
                        const previewDiv = document.createElement('div');
                        previewDiv.className = 'preview-image';
                        previewDiv.innerHTML = `
                            <img src="${imageData}" alt="Preview">
                            <button class="remove-image" onclick="removeImage(this)">√ó</button>
                        `;
                        previewContainer.appendChild(previewDiv);
                    };
                    reader.readAsDataURL(file);
                }
            }
            event.target.value = '';
        }

        function removeImage(button) {
            const previewDiv = button.parentElement;
            const img = previewDiv.querySelector('img');
            const index = uploadedImages.indexOf(img.src);
            if (index > -1) uploadedImages.splice(index, 1);
            previewDiv.remove();
        }

        // Real-time typing function
        function typeText(element, text, speed = 20) {
            return new Promise((resolve) => {
                let index = 0;
                element.innerHTML = '';
                function type() {
                    if (index < text.length) {
                        element.innerHTML += text.charAt(index);
                        index++;
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                        setTimeout(type, speed);
                    } else {
                        resolve();
                    }
                }
                type();
            });
        }

        // COMPLETE CONCEPT-BASED RESPONSE SYSTEM
        function formatAIResponse(message, userQuestion) {
            const lowerQuestion = userQuestion.toLowerCase();
            const lowerMessage = message.toLowerCase();

            // 1. DEFINITION QUESTIONS (What is, Define, Meaning)
            if (lowerQuestion.includes('what is') || lowerQuestion.includes('define') || lowerQuestion.includes('meaning of')) {
                return `üìö Definition Overview\n\nüìå ${getFirstSentence(message)}\n\nüîπ ${getSecondSentence(message)}\n\nüí° ${getRemainingSentences(message)}`;
            }

            // 2. EXPLANATION QUESTIONS (Explain, How does, Describe)
            if (lowerQuestion.includes('explain') || lowerQuestion.includes('how does') || lowerQuestion.includes('describe')) {
                return `üîç Detailed Explanation\n\n${formatAsSteps(message)}`;
            }

            // 3. COMPARISON QUESTIONS (vs, difference between, compare)
            if (lowerQuestion.includes(' vs ') || lowerQuestion.includes('difference between') || lowerQuestion.includes('compare')) {
                return `‚öñÔ∏è Comparison Analysis\n\n${formatAsComparison(message)}`;
            }

            // 4. STEP-BY-STEP QUESTIONS (How to, steps, process)
            if (lowerQuestion.includes('how to') || lowerQuestion.includes('steps') || lowerQuestion.includes('process')) {
                return `üîÑ Step-by-Step Guide\n\n${formatAsNumberedSteps(message)}`;
            }

            // 5. LIST QUESTIONS (List, examples, types)
            if (lowerQuestion.includes('list') || lowerQuestion.includes('examples') || lowerQuestion.includes('types of')) {
                return `üìã Itemized List\n\n${formatAsList(message)}`;
            }

            // 6. ANALYSIS QUESTIONS (Analyze, review, discuss)
            if (lowerQuestion.includes('analyze') || lowerQuestion.includes('review') || lowerQuestion.includes('discuss')) {
                return `üìä In-Depth Analysis\n\n${formatAsAnalysis(message)}`;
            }

            // 7. Default formatting for long responses
            if (message.length > 200 && !lowerMessage.includes('**')) {
                return `üìù Comprehensive Answer\n\n${formatAsStructured(message)}`;
            }

            return message;
        }

        // Helper functions for different formats
        function getFirstSentence(text) {
            const sentences = text.split(/\.\s+/);
            return sentences[0] ? sentences[0] + '.' : text;
        }

        function getSecondSentence(text) {
            const sentences = text.split(/\.\s+/);
            return sentences[1] ? sentences[1] + '.' : '';
        }

        function getRemainingSentences(text) {
            const sentences = text.split(/\.\s+/);
            return sentences.slice(2).join('. ') || text;
        }

        function formatAsSteps(text) {
            const sentences = text.split(/\.\s+/).filter(s => s.length > 20);
            if (sentences.length >= 2) {
                let steps = '';
                sentences.forEach((sentence, index) => {
                    steps += `${index + 1}. ${sentence}.\n\n`;
                });
                return steps;
            }
            return text;
        }

        function formatAsComparison(text) {
            const sentences = text.split(/\.\s+/);
            let comparison = '';
            sentences.forEach((sentence, index) => {
                if (index % 2 === 0) {
                    comparison += `‚úÖ ${sentence}.\n\n`;
                } else {
                    comparison += `‚ùå ${sentence}.\n\n`;
                }
            });
            return comparison;
        }

        function formatAsNumberedSteps(text) {
            const steps = text.split(/\.\s+|;\s+|\n/).filter(step => step.length > 10);
            let numbered = '';
            steps.forEach((step, index) => {
                numbered += `${index + 1}. ${step.trim()}\n\n`;
            });
            return numbered;
        }

        function formatAsList(text) {
            const items = text.split(/\.\s+|\,\s+|\n/).filter(item => item.length > 15);
            let list = '';
            items.forEach((item, index) => {
                list += `${index + 1}. ${item.trim()}\n\n`;
            });
            return list;
        }

        function formatAsAnalysis(text) {
            const sentences = text.split(/\.\s+/);
            let analysis = '';
            sentences.forEach((sentence, index) => {
                if (index === 0) {
                    analysis += `üìà ${sentence}.\n\n`;
                } else if (index === 1) {
                    analysis += `üìâ ${sentence}.\n\n`;
                } else {
                    analysis += `üí° ${sentence}.\n\n`;
                }
            });
            return analysis;
        }

        function formatAsStructured(text) {
            const sentences = text.split(/\.\s+/).filter(s => s.length > 25);
            let structured = '';
            
            if (sentences.length >= 1) {
                structured += `üìå ${sentences[0]}.\n\n`;
            }
            if (sentences.length >= 2) {
                structured += `üîπ ${sentences[1]}.\n\n`;
            }
            if (sentences.length >= 3) {
                structured += `üåü ${sentences.slice(2).join('. ')}`;
            }
            
            return structured;
        }

        // MODIFIED: addMessage function with typing effect
        async function addMessage(message, isUser = false, images = [], useTyping = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            messageDiv.appendChild(bubbleDiv);
            chatContainer.appendChild(messageDiv);

            if (isUser) {
                // User message - show immediately
                if (images.length > 0) {
                    images.forEach(img => {
                        const imgElement = document.createElement('img');
                        imgElement.src = img;
                        imgElement.className = 'chat-image';
                        bubbleDiv.appendChild(imgElement);
                    });
                }
                if (message) {
                    const textElement = document.createElement('div');
                    textElement.textContent = message;
                    bubbleDiv.appendChild(textElement);
                }
            } else {
                // AI message - use typing effect
                if (message.startsWith('IMAGE_GENERATED:')) {
                    // Handle generated images
                    const imageData = message.replace('IMAGE_GENERATED:', '');
                    const imgElement = document.createElement('img');
                    imgElement.src = imageData;
                    imgElement.className = 'chat-image';
                    bubbleDiv.appendChild(imgElement);
                    
                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'download-btn';
                    downloadBtn.textContent = 'üì• Download';
                    downloadBtn.onclick = function() {
                        downloadImage(imageData);
                    };
                    bubbleDiv.appendChild(downloadBtn);
                    
                    const textElement = document.createElement('div');
                    textElement.textContent = 'Here is your generated image!';
                    bubbleDiv.appendChild(textElement);
                } else {
                    // Text message - use typing effect
                    if (useTyping) {
                        await typeText(bubbleDiv, message, 15);
                    } else {
                        bubbleDiv.textContent = message;
                    }
                }
            }
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function downloadImage(imageData) {
            const link = document.createElement('a');
            link.href = imageData;
            link.download = 'generated-image.jpg';
            link.click();
        }

        // MODIFIED: sendMessage function with AI formatting system
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');
            const chatContainer = document.getElementById('chatContainer');
            
            if (!message && uploadedImages.length === 0) return;
            
            // Disable input while sending
            messageInput.disabled = true;
            sendButton.disabled = true;
            
            // Add user message
            await addMessage(message, true, [...uploadedImages]);
            messageInput.value = '';
            const userImages = [...uploadedImages];
            document.getElementById('imagePreview').innerHTML = '';
            uploadedImages = [];
            
            // Show typing indicator
            typingIndicator.style.display = 'block';
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        mode: currentMode,
                        images: currentMode === 'analyze' ? userImages : []
                    })
                });
                
                const data = await response.json();
                
                // Hide typing indicator
                typingIndicator.style.display = 'none';
                
                if (data.success) {
                    // Use CONCEPT-BASED formatting system
                    const formattedResponse = formatAIResponse(data.text, message);
                    await addMessage(formattedResponse, false, [], true);
                } else {
                    await addMessage('Error: ' + data.text, false, [], true);
                }
            } catch (error) {
                typingIndicator.style.display = 'none';
                await addMessage('Connection error: ' + error.message, false, [], true);
            }
            
            // Re-enable input
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        }

        // Enter key support
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
